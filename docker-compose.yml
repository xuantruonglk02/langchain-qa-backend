version: '3.8'
services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 3000:3000
        volumes:
            - ./logs:/usr/src/app/logs
            - ./logs.langchain:/usr/src/app/logs.langchain
        networks:
            - api-network
        restart: always
networks:
    api-network:
        driver: bridge
